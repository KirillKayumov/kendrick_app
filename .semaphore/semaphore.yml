version: v1.0
name: Kendrick App

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      secrets:
        - name: kendrick-app
      jobs:
        - name: Build Docker
          commands:
            - echo "$GITHUB_PACKAGE_REGISTRY_TOKEN" | docker login docker.pkg.github.com -u "$GITHUB_USERNAME" --password-stdin
            - docker pull docker.pkg.github.com/"$GITHUB_USERNAME"/kendrick_app/kendrick_app_web:latest
            - checkout
            - docker-compose -f docker-compose.test.yml build
            - docker tag kendrick_app_web:latest docker.pkg.github.com/"$GITHUB_USERNAME"/kendrick_app/kendrick_app_web:latest
            - docker push docker.pkg.github.com/"$GITHUB_USERNAME"/kendrick_app/kendrick_app_web:latest

  - name: Tests
    task:
      secrets:
        - name: kendrick-app

      prologue:
        commands:
          - echo "$GITHUB_PACKAGE_REGISTRY_TOKEN" | docker login docker.pkg.github.com -u "$GITHUB_USERNAME" --password-stdin
          - checkout
          - docker pull docker.pkg.github.com/"$GITHUB_USERNAME"/kendrick_app/kendrick_app_web:latest

      jobs:
        - name: Unit tests
          commands:
            - docker-compose -f docker-compose.test.yml run web mix test
