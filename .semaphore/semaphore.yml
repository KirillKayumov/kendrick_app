version: v1.0
name: Kendrick App

agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build
    task:
      jobs:
        - name: Build Docker
          commands:
            - checkout
            - docker-compose -f docker-compose.test.yml build

  - name: Tests
    task:
      jobs:
        - name: Unit tests
          commands:
            - docker-compose -f docker-compose.test.yml run web mix test
