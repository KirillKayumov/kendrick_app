version: v1.0
name: Kendrick Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Setup
    task:
      env_vars:
        - name: MIX_ENV
          value: test
      jobs:
        - name: mix and cache
          commands:
            - checkout
            - mix local.hex --force
            - mix local.rebar --force
            - cache restore mix-deps-$(checksum mix.lock)
            - cache restore mix-build-$(checksum mix.lock)
            - mix do deps.get, compile
            - cache store mix-deps-$(checksum mix.lock) deps
            - cache store mix-build-$(checksum mix.lock) _build
  - name: Build
    task:
      env_vars:
        - name: MIX_ENV
          value: test
      prologue:
        commands:
          - checkout
          - cache restore mix-deps-$(checksum mix.lock)
          - cache restore mix-build-$(checksum mix.lock)
          - sem-service start postgres
      jobs:
        - name: Tests
          commands:
            - mix test
